  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: latest_tag
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ jobs.latest_tag.steps.previoustag.outputs.tag }}
          release_name: Release ${{ jobs.latest_tag.steps.previoustag.outputs.tag }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: true
